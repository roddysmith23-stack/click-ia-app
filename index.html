<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // --- CONFIGURACIÓN ---
    const apiKey = ""; // ⚠️ PON TU API KEY AQUÍ O ÚSALA DESDE ENV
    
    // --- 1. EL PROMPT MAESTRO (EL PUENTE) ---
    // Este es el cerebro de la operación. No lo modifiques.
    const MOTHER_PROMPT_INSTRUCTION = `Actúa como un Director Creativo de Élite Mundial y Experto en Marketing. Tu objetivo es recibir datos de un cliente y devolver un OBJETO JSON para ejecutar una campaña.

TUS REGLAS DE GENERACIÓN DE IMAGEN (Campo 'image_prompt'):
1. FIDELIDAD: Analiza qué vende el cliente ({{PRODUCT_DESC}}). Si es 'Hamburguesa', el prompt debe describir una hamburguesa. NO cambies la naturaleza del objeto.
2. ESTILO: Aplica el estilo visual solicitado ({{STYLE}}). Usa términos de fotografía profesional (8k, octane render, studio lighting).
3. LIMPIEZA: ¡PROHIBIDO TEXTO! Añade al final del prompt: '--no text, no watermark, no letters'. La imagen debe ser limpia para editarla después.

TUS REGLAS DE COPYWRITING (Campo 'viral_copy'):
1. Escribe un texto para redes sociales (Instagram/TikTok) altamente persuasivo.
2. OBLIGATORIO: Debes incluir el PRECIO ({{PRICE}}) y la PROMOCIÓN ({{PROMO}}) en el texto de forma natural.
3. Usa emojis y hashtags relevantes.

FORMATO DE RESPUESTA (JSON ESTRICTO):
{
  "image_prompt": "A hyper-realistic photo of {{PRODUCT_DESC}}, {{STYLE}} lighting, professional photography, 8k resolution, --no text, no watermark",
  "viral_copy": "¡Oferta increíble! Solo hoy {{PRICE}}...",
  "viral_score": 9.5
}
INPUT DEL USUARIO:
Empresa: {{COMPANY_NAME}}
Producto: {{PRODUCT_DESC}}
Target: {{TARGET}}
Estilo: {{STYLE}}
Precio: {{PRICE}}
Promo: {{PROMO}}
`;

    // --- UTILS: GEMINI API CALL ---
    const callGemini = async (fullPrompt) => {
        try {
            console.log("Enviando a Gemini...", fullPrompt);
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    contents: [{ parts: [{ text: fullPrompt }] }],
                    generationConfig: { responseMimeType: "application/json" }
                })
            });
            const data = await response.json();
            const text = data.candidates[0].content.parts[0].text;
            return JSON.parse(text); // Retorna el objeto JSON listo
        } catch (e) {
            console.error("Error Critical en Gemini:", e);
            // Fallback en caso de error para no romper la app
            return {
                image_prompt: "High quality product photography, 8k, studio lighting --no text",
                viral_copy: "Error de conexión. Pero tu producto se ve genial.",
                viral_score: 5.0
            };
        }
    };

    // --- COMPONENTES UI (Simplificados para el ejemplo) ---
    const Icons = {
        ArrowLeft: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={3} d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>,
        Sparkle: () => <svg className="w-4 h-4" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0L14.59 9.41L24 12L14.59 14.59L12 24L9.41 14.59L0 12L9.41 9.41L12 0Z"/></svg>,
        Upload: () => <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
    };

    // --- VISTAS DEL SISTEMA ---

    // 1. QUESTION VIEW (INPUTS)
    const QuestionView = ({ onNext, setUserData }) => {
        // Estado local para el formulario completo
        const [formData, setFormData] = useState({
            companyName: "",
            productDesc: "",
            target: "",
            style: "Cinematic",
            price: "",
            promo: "",
            logoFile: null // Guardaremos el archivo o la URL data
        });

        const handleChange = (e) => {
            const { name, value } = e.target;
            setFormData(prev => ({ ...prev, [name]: value }));
        };

        const handleLogoUpload = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    setFormData(prev => ({ ...prev, logoFile: ev.target.result }));
                };
                reader.readAsDataURL(file);
            }
        };

        const handleSubmit = () => {
            if(!formData.productDesc) return alert("¡Describe tu producto!");
            setUserData(formData); // Guardamos todo en el estado global
            onNext();
        };

        return (
            <div className="fixed inset-0 z-40 flex items-center justify-center p-4 fade-in bg-black/80 backdrop-blur-md overflow-y-auto">
                <div className="crystal-card p-8 max-w-2xl w-full relative my-10">
                    <h2 className="text-3xl font-display font-bold mb-6 text-shadow text-center">Diseña tu Campaña</h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">
                        {/* INPUTS BÁSICOS */}
                        <div className="col-span-2">
                            <label className="text-xs font-bold ml-2">Nombre Empresa</label>
                            <input name="companyName" className="glass-input" placeholder="Ej: Burger King" onChange={handleChange} />
                        </div>
                        
                        <div className="col-span-2">
                            <label className="text-xs font-bold ml-2">¿Qué vendes? (Descripción del Producto)</label>
                            <textarea name="productDesc" className="glass-input h-24" placeholder="Ej: Una hamburguesa doble con queso derretido y tocino crujiente..." onChange={handleChange} />
                        </div>

                        <div>
                            <label className="text-xs font-bold ml-2">Público Objetivo</label>
                            <input name="target" className="glass-input" placeholder="Ej: Jóvenes hambrientos" onChange={handleChange} />
                        </div>

                        <div>
                            <label className="text-xs font-bold ml-2">Estilo Visual</label>
                            <select name="style" className="glass-input text-black" onChange={handleChange}>
                                <option value="Cinematic">Cinematográfico (Cine)</option>
                                <option value="Neon Cyberpunk">Neon Cyberpunk</option>
                                <option value="Minimalist Luxury">Lujo Minimalista</option>
                                <option value="Studio Photography">Estudio Profesional</option>
                            </select>
                        </div>

                        <div>
                            <label className="text-xs font-bold ml-2">Precio</label>
                            <input name="price" className="glass-input" placeholder="Ej: $9.99" onChange={handleChange} />
                        </div>

                        <div>
                            <label className="text-xs font-bold ml-2">Promoción</label>
                            <input name="promo" className="glass-input" placeholder="Ej: 2x1 Solo Hoy" onChange={handleChange} />
                        </div>

                        {/* INPUT DE LOGO */}
                        <div className="col-span-2 mt-2">
                            <label className="block text-xs font-bold ml-2 mb-2">Sube tu Logotipo (Para Magic Studio)</label>
                            <div className="relative border-2 border-dashed border-white/30 rounded-xl p-6 text-center hover:bg-white/10 transition">
                                <input type="file" accept="image/*" onChange={handleLogoUpload} className="absolute inset-0 opacity-0 cursor-pointer" />
                                <div className="flex flex-col items-center">
                                    {formData.logoFile ? (
                                        <img src={formData.logoFile} className="h-16 object-contain" />
                                    ) : (
                                        <>
                                            <Icons.Upload />
                                            <span className="text-xs mt-2">Click para subir PNG/JPG</span>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    <button onClick={handleSubmit} className="tech-btn w-full mt-8 text-lg shadow-lg">
                        GENERAR CAMPAÑA CON IA
                    </button>
                </div>
            </div>
        );
    };

    // 2. PROCESSING VIEW (EL MOTOR LÓGICO "runEngine")
    const ProcessingView = ({ onFinish, t, userData }) => {
        const [status, setStatus] = useState("Conectando con Director Creativo...");

        useEffect(() => {
            const runEngine = async () => {
                // 1. PREPARAR EL PROMPT CON LOS DATOS DEL USUARIO
                let prompt = MOTHER_PROMPT_INSTRUCTION;
                prompt = prompt.replace('{{COMPANY_NAME}}', userData.companyName || "Marca");
                prompt = prompt.replace(/{{PRODUCT_DESC}}/g, userData.productDesc); // Reemplaza todas las ocurrencias
                prompt = prompt.replace('{{TARGET}}', userData.target || "General");
                prompt = prompt.replace(/{{STYLE}}/g, userData.style);
                prompt = prompt.replace(/{{PRICE}}/g, userData.price || "");
                prompt = prompt.replace(/{{PROMO}}/g, userData.promo || "");

                // 2. LLAMADA AL PUENTE (GEMINI)
                setStatus("Analizando estrategia de Neuromarketing...");
                const jsonResponse = await callGemini(prompt);

                setStatus("Generando activos visuales...");
                // Esperamos un poco para simular proceso (o validamos el JSON)
                setTimeout(() => {
                    // 3. PASAMOS LA DATA LIMPIA A LA SIGUIENTE FASE
                    onFinish(jsonResponse);
                }, 1000);
            };

            runEngine();
        }, []);

        return (
            <div className="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black/90 backdrop-blur-xl fade-in text-center">
                <div className="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-blue-500 mb-6"></div>
                <h2 className="text-3xl font-display font-bold animate-pulse text-white">{t.processing}</h2>
                <p className="text-sm opacity-80 mt-4 font-mono text-blue-300">{status}</p>
            </div>
        );
    };

    // 3. MAGIC STUDIO (EL OUTPUT FINAL + FABRIC.JS)
    const MagicStudio = ({ t, onClose, aiData, userData }) => {
        const canvasRef = useRef(null);
        const fabricCanvasRef = useRef(null);
        
        // URL de Generación de Imagen (Pollinations)
        // Usamos el prompt generado por Gemini en el paso anterior
        const generatedImageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(aiData.image_prompt)}?width=1080&height=1080&nologo=true&seed=${Math.floor(Math.random()*1000)}`;

        useEffect(() => {
            if (!canvasRef.current) return;

            // Inicializar Canvas
            const canvas = new fabric.Canvas(canvasRef.current, { 
                width: 600, 
                height: 600,
                backgroundColor: '#111' 
            });
            fabricCanvasRef.current = canvas;

            // CAPA 1: FONDO (IMAGEN GENERADA POR IA)
            fabric.Image.fromURL(generatedImageUrl, (img) => {
                img.set({ scaleX: 600/img.width, scaleY: 600/img.height, selectable: false });
                canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas));
            }, { crossOrigin: 'anonymous' });

            // CAPA 2: LOGOTIPO DEL USUARIO (Si lo subió)
            if (userData.logoFile) {
                fabric.Image.fromURL(userData.logoFile, (img) => {
                    img.scaleToWidth(150);
                    img.set({ left: 430, top: 20 });
                    canvas.add(img);
                    canvas.setActiveObject(img);
                });
            } else {
                // Fallback si no hay logo: Texto de la empresa
                const text = new fabric.Text(userData.companyName || "TU MARCA", {
                    left: 20, top: 20, fontSize: 40, fill: 'white', fontFamily: 'Impact',
                    shadow: 'rgba(0,0,0,0.8) 2px 2px 4px'
                });
                canvas.add(text);
            }

        }, []);

        const downloadImage = () => {
            const dataURL = fabricCanvasRef.current.toDataURL({ format: 'png', multiplier: 2 });
            const link = document.createElement('a');
            link.download = 'click-ia-campaign.png';
            link.href = dataURL;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        return (
            <div className="fixed inset-0 z-40 flex items-center justify-center p-4 fade-in bg-black/80">
                <div className="crystal-card w-full h-[90vh] max-w-7xl flex overflow-hidden relative border border-white/20">
                    <div className="absolute top-4 left-4 z-50 cursor-pointer bg-white/20 p-2 rounded-full" onClick={onClose}><Icons.ArrowLeft /></div>
                    
                    {/* ÁREA DE CANVAS */}
                    <div className="flex-1 bg-gradient-to-br from-gray-900 to-black flex items-center justify-center p-4">
                        <div className="shadow-2xl border-4 border-white/10 rounded-lg overflow-hidden">
                            <canvas ref={canvasRef} />
                        </div>
                    </div>

                    {/* BARRA LATERAL DE RESULTADOS */}
                    <div className="w-96 bg-gray-900/90 backdrop-blur-xl border-l border-white/10 p-6 flex flex-col gap-6 overflow-y-auto">
                        <div>
                            <h3 className="text-xl font-display font-bold text-white mb-1">MAGIC STUDIO</h3>
                            <p className="text-xs text-white/50">Editor de Capas en Tiempo Real</p>
                        </div>

                        {/* TARJETA: COPYWRITING VIRAL */}
                        <div className="bg-blue-600/20 border border-blue-500/30 p-4 rounded-xl">
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-xs font-bold text-blue-400">COPY VIRAL (IA)</span>
                                <span className="text-[10px] bg-blue-500 text-white px-2 rounded-full">{aiData.viral_score}/10</span>
                            </div>
                            <p className="text-sm text-white italic leading-relaxed">
                                {aiData.viral_copy}
                            </p>
                            <button className="text-[10px] text-blue-300 mt-2 hover:underline" onClick={() => navigator.clipboard.writeText(aiData.viral_copy)}>Copiar Texto</button>
                        </div>

                        {/* CONTROLES */}
                        <div className="space-y-3">
                            <div className="text-xs text-white/50 font-bold">CAPAS ACTIVAS</div>
                            <div className="flex items-center justify-between p-3 bg-white/5 rounded-lg border border-white/5">
                                <span className="text-sm text-white">Fondo Generado (IA)</span>
                                <span className="text-[10px] bg-green-500/50 text-green-100 px-2 rounded">Locked</span>
                            </div>
                            <div className="flex items-center justify-between p-3 bg-white/10 rounded-lg border border-white/20">
                                <span className="text-sm text-white">Tu Logotipo</span>
                                <span className="text-[10px] text-white/50">Arrastrable</span>
                            </div>
                        </div>

                        <div className="mt-auto">
                            <button onClick={downloadImage} className="tech-btn w-full">DESCARGAR ARTE FINAL (HD)</button>
                        </div>
                    </div>
                </div>
            </div>
        );
    };

    // --- MAIN APP ---
    const App = () => {
        const [view, setView] = useState('landing');
        const [userData, setUserData] = useState({});
        const [aiData, setAiData] = useState(null);

        // Traducciones básicas simuladas
        const t = { processing: "PROCESANDO...", hero_title: "MAG.IA", hero_subtitle: "Marketing Studio" }; 

        return (
            <div className="App">
                {view === 'landing' && (
                   <div className="h-screen flex flex-col items-center justify-center text-white">
                       <h1 className="text-8xl font-display font-black mb-4">MAG.IA</h1>
                       <button onClick={() => setView('questions')} className="tech-btn text-xl px-12 py-4">INICIAR PROYECTO</button>
                   </div>
                )}
                
                {view === 'questions' && (
                    <QuestionView 
                        onNext={() => setView('processing')} 
                        setUserData={setUserData} 
                    />
                )}
                
                {view === 'processing' && (
                    <ProcessingView 
                        t={t} 
                        userData={userData} 
                        onFinish={(data) => { 
                            setAiData(data); 
                            setView('studio'); 
                        }} 
                    />
                )}
                
                {view === 'studio' && (
                    <MagicStudio 
                        t={t} 
                        aiData={aiData} 
                        userData={userData} 
                        onClose={() => setView('landing')} 
                    />
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

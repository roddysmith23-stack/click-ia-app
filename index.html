<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAG.IA - Transformation Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&family=Outfit:wght@300;400;600;800;900&display=swap" rel="stylesheet">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <style>
        /* --- ESTILOS VISUALES --- */
        :root {
            --bg-gradient: linear-gradient(180deg, #0072ff 0%, #00c6ff 100%);
            --orb-color: rgba(255, 223, 0, 0.9); 
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-main: #FFFFFF;
        }

        body { 
            margin: 0; overflow-x: hidden; font-family: 'Inter', sans-serif; 
            background: var(--bg-gradient); color: var(--text-main); 
            min-height: 100vh;
        }

        /* CURSOR ORB */
        .cursor-orb {
            position: fixed; width: 40px; height: 40px;
            background: var(--orb-color); border-radius: 50%;
            pointer-events: none; z-index: 9999; filter: blur(8px);
            transition: transform 0.1s ease; mix-blend-mode: screen;
            transform: translate(-50%, -50%);
        }

        /* UTILS */
        .font-display { font-family: 'Outfit', sans-serif; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .glass-input { 
            background: rgba(0, 0, 0, 0.15); border: 1px solid rgba(255,255,255,0.25); 
            color: #fff; padding: 16px; width: 100%; border-radius: 16px; 
            backdrop-filter: blur(10px); margin-bottom: 10px;
        }
        .tech-btn { 
            background: white; color: #0072ff; font-weight: 800; 
            border-radius: 99px; padding: 18px 40px; border: none; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: transform 0.2s;
        }
        .tech-btn:hover { transform: scale(1.05); }

        .crystal-card {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 32px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        
        .fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* SLIDER */
        .slider-container { position: relative; width: 100%; height: 100%; }
        .slider-handle { 
            position: absolute; top: 0; bottom: 0; width: 4px; background: white; cursor: ew-resize; z-index: 10;
            display: flex; align-items: center; justify-content: center;
        }
        .slider-circle { width: 40px; height: 40px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #0072ff; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- DATOS Y API ---
        const CEO_PHOTO = "roddy-ceo.jpg";
        
        // ⚠️ PEGA TU CLAVE AQUÍ ABAJO ENTRE LAS COMILLAS ⚠️
        const apiKey = AIzaSyD2el0mvhLtV0FHR1LUUO-hEEALROLOZwc; 

        // --- COMPONENTE DE SLIDER ---
        const ComparisonSlider = ({ before, after }) => {
            const [pos, setPos] = useState(50);
            const containerRef = useRef(null);

            const handleMove = (e) => {
                if (!containerRef.current) return;
                const rect = containerRef.current.getBoundingClientRect();
                const clientX = e.clientX || (e.touches && e.touches[0].clientX);
                if (!clientX) return;
                const x = Math.max(0, Math.min(100, ((clientX - rect.left) / rect.width) * 100));
                setPos(x);
            };

            return (
                <div className="w-full h-full relative overflow-hidden rounded-3xl cursor-ew-resize select-none"
                     ref={containerRef} onMouseMove={handleMove} onTouchMove={handleMove}>
                    <img src={after} className="absolute inset-0 w-full h-full object-cover" alt="After" />
                    <div className="absolute inset-0 w-full h-full overflow-hidden" style={{ width: `${pos}%` }}>
                        <img src={before} className="absolute inset-0 w-full h-full object-cover max-w-none" style={{ width: containerRef.current?.offsetWidth || '100%' }} alt="Before" />
                    </div>
                    <div className="slider-handle" style={{ left: `${pos}%` }}>
                        <div className="slider-circle">↔</div>
                    </div>
                </div>
            );
        };

        // --- COMPONENTE PRINCIPAL ---
        const App = () => {
            const [view, setView] = useState('landing');
            const [cursorPos, setCursorPos] = useState({x: -100, y: -100});

            useEffect(() => {
                const move = (e) => setCursorPos({ x: e.clientX, y: e.clientY });
                window.addEventListener('mousemove', move);
                return () => window.removeEventListener('mousemove', move);
            }, []);

            return (
                <div className="relative w-full min-h-screen">
                    {/* Cursor */}
                    <div className="cursor-orb" style={{ left: cursorPos.x, top: cursorPos.y }}></div>

                    {/* Navbar */}
                    <nav className="absolute top-0 w-full p-6 flex justify-between items-center z-50">
                        <div className="font-display font-black text-2xl tracking-tighter text-white">MAG.IA</div>
                        <button className="glass-input py-2 px-6 w-auto font-bold text-sm cursor-pointer hover:bg-white/20">LOGIN</button>
                    </nav>

                    {/* VISTA: LANDING */}
                    {view === 'landing' && (
                        <div className="flex flex-col items-center justify-center min-h-screen text-center px-4 pt-20 fade-in">
                            <h1 className="text-7xl md:text-9xl font-display font-black mb-2 text-white drop-shadow-2xl">
                                El Futuro
                            </h1>
                            <h2 className="text-5xl md:text-6xl font-display font-bold mb-8 text-blue-200">
                                del Marketing
                            </h2>
                            <p className="tracking-[0.3em] font-bold text-xs mb-12 uppercase opacity-80 text-white">
                                Neuromarketing Visual • Powered by Gemini
                            </p>

                            {/* Slider Demo */}
                            <div className="w-full max-w-3xl h-64 md:h-96 crystal-card p-2 mb-10 mx-auto relative z-20">
                                <ComparisonSlider 
                                    before="IMG_8399.jpg" 
                                    after="IMG_8401.jpg" 
                                />
                                <div className="absolute bottom-4 left-4 bg-black/50 text-white px-2 rounded text-xs font-bold">ANTES</div>
                                <div className="absolute bottom-4 right-4 bg-blue-500 text-white px-2 rounded text-xs font-bold">DESPUÉS</div>
                            </div>

                            <button 
                                onClick={() => setView('questions')} 
                                className="tech-btn text-xl shadow-xl hover:scale-105 transition-transform z-30"
                            >
                                PRUEBA GRATIS
                            </button>

                            <div className="mt-16 flex items-center gap-4 opacity-70">
                                <div className="w-12 h-12 rounded-full bg-gray-300 border-2 border-white overflow-hidden">
                                    <img src={CEO_PHOTO} className="w-full h-full object-cover" alt="CEO" />
                                </div>
                                <div className="text-left">
                                    <div className="text-[10px] font-bold">RODDY SMITH</div>
                                    <div className="text-[9px]">FOUNDER & CSIO</div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* VISTA: QUESTIONS (Solo estructura básica para probar que carga) */}
                    {view === 'questions' && (
                        <div className="flex flex-col items-center justify-center min-h-screen fade-in">
                            <div className="crystal-card p-8 max-w-lg w-full text-center">
                                <button onClick={() => setView('landing')} className="mb-4 text-sm underline opacity-60">← Volver</button>
                                <h2 className="text-3xl font-display font-bold mb-6">Diseña tu Campaña</h2>
                                <input className="glass-input" placeholder="¿Qué vendes? (Ej: Zapatos)" />
                                <input className="glass-input" placeholder="¿A quién? (Ej: Jóvenes)" />
                                <button className="tech-btn w-full mt-4">GENERAR ESTRATEGIA</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
